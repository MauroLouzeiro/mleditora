<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Editora | Arquitetura Editorial para Autores Independentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #1B2631;
            --dourado: #B3924E;
            --creme: #FDFBF7;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--creme);
            font-family: 'Montserrat', sans-serif;
            color: var(--azul);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Moldura elegante */
        body::before {
            content: '';
            position: fixed;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 1px solid var(--dourado);
            opacity: 0.2;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px;
            text-align: center;
            z-index: 5;
        }

        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: clamp(32px, 5vw, 56px);
            line-height: 1.2;
            margin-bottom: 30px;
        }

        h1 span { color: var(--dourado); }

        .tagline {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 50px;
            color: var(--azul);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--azul);
            color: var(--creme);
            text-decoration: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid var(--dourado);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--dourado);
            color: var(--azul);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(179, 146, 78, 0.2);
        }

        .slogan {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.8;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            body::before { top: 10px; left: 10px; right: 10px; bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logosemslogan_ml_editora_fundotranaparente.png" alt="ML Editora" class="logo">
        </header>

        <main>
            <h1>Sua obra merece a <span>engenharia</span> de um livro de excelência.</h1>
            
            <p class="tagline">
                Você entra com o talento, nós cuidamos de toda a complexidade técnica. Transformamos seu manuscrito em um ativo editorial pronto para as maiores vitrines do mundo.
            </p>

            <a href="https://wa.me/5521996650786?text=Olá! Gostaria de saber mais sobre os serviços da ML Editora." class="cta-button">
                Falar com um Arquiteto
            </a>
        </main>
    </div>

    <footer>
        <div class="slogan">Solução editorial para autores independentes</div>
    </footer>

</body>
</html>
